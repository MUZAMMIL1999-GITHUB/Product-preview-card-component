<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials grid section</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="column1">
            <img src="image-product-desktop.jpg" alt="">
        </div>
        <di class="column2">
            <div class="upper-para-div">
                <p>PERFUME</p>
            </div>
            <div class="heading">
                <h1>Gabriella</h1>
                <h1>Essence Eau</h1>
                <h1>De Perfume</h1>
            </div>
            <div class="middle-para">
                <p>
                    A floral, solarand voluptuous interpetation composed by Olivier Polge , Perfume-creator for the house of CHANEL.
                </p>
            </div>
            <div class="price">
                <span class="main-price">$149.99</span>
                <span class="fake-price">$169.99</span>
            </div>
            <div>
                <button><i class="fa-solid fa-cart-shopping cart-icon"></i>
                <span>Add to Cart</span></button>
            </div>
        </di>
    </section>
</body>
</html>
